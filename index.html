<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Domain Suggestion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/zalando-logo.svg"
        alt="Zalando Logo"
        class="zalando-logo"
      />
      <section class="titles">
        <h1>Sign in or register</h1>
        <span class="subtitle">In a snap</span>
      </section>
      <div class="input-container">
        <div style="position: absolute; left: -9999px">
          <input type="text" autocomplete="username" />
          <input type="password" autocomplete="new-password" />
        </div>
        <label for="emailInput">Email address</label>
        <input type="email" inputmode="email" id="emailInput" autocomplete="new-email" form="emailForm" />
        <div id="errorMessage" class="error-message" style="display: none">
          <img
            src="assets/icon-cross-filled.svg"
            alt="Error"
            class="error-icon"
          />
          Please enter a valid email domain
        </div>
        <div class="suggestions" id="suggestions"></div>
      </div>

      <form id="emailForm" action="your-action-url" method="post">
        <button type="submit" id="continueButton">Continue</button>
      </form>

      <!-- New elements added below -->
      <p class="terms">
        When you create an account, you agree to our
        <a href="#">Terms of use</a>. Please read our
        <a href="#">Privacy notice</a> and <a href="#">Legal notice</a>.
      </p>
      <div class="social-login">
        <button class="social-button google">
          <img
            src="assets/social-google.svg"
            alt="Google Icon"
            class="social-icon"
          />
          Continue with Google
        </button>
        <button class="social-button apple">
          <img
            src="assets/social-apple.svg"
            alt="Apple Icon"
            class="social-icon"
          />
          Continue with Apple
        </button>
        <button class="social-button facebook">
          <img
            src="assets/social-fb.svg"
            alt="Facebook Icon"
            class="social-icon"
          />
          Continue with Facebook
        </button>
      </div>
      <div class="legal-links">
        <a href="#">Legal notice</a>
        <a href="#">Privacy notice</a>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <img src="assets/icon-cross.svg" alt="Close" class="close" />
        <h2>Did you mean:</h2>
        <div class="email-group">
          <!-- <p>Email address you typed:</p> -->
          <div id="typedEmail" class="grey-container"></div>
        </div>
        <button id="correctEmail">Correct my email</button>
        <button id="keepOriginal">Don't correct</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
